
[[headers]]
    for = "/*"
[headers.values]
    Cross-Origin-Embedder-Policy = "require-corp"
    Cross-Origin-Opener-Policy = "same-origin"
    cache-control = '''
        public,
        max-age=260000'''

[[headers]]
    for = "/index.html"
[headers.values]
    cache-control = '''
        public,
        max-age=0,
        must-revalidate'''

